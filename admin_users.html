<!DOCTYPE html>
<html lang="vi">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-2 col-md-3 sidebar d-flex flex-column sticky-md-top">
        <h4 class="text-center mb-4">PK Admin</h4>
        <a href="admin.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
        <a href="admin_users.html" class="active"><i class="bi bi-people me-2"></i> Users</a>
        <a href="admin_products.html"><i class="bi bi-box-seam me-2"></i> Products</a>
        <a href="admin_orders.html"><i class="bi bi-receipt me-2"></i> Orders</a>
        <a href="dangnhap.html" class="mt-auto text-danger"><i class="bi bi-box-arrow-right me-2"></i>ƒêƒÉng xu·∫•t</a>
      </div>

      <!-- Main content -->
      <div class="col-lg-10 col-md-9 main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Qu·∫£n l√Ω ng∆∞·ªùi d√πng</h3>
          <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-person-plus me-1"></i> Th√™m ng∆∞·ªùi d√πng
          </button>
        </div>

        <form id="searchForm" class="d-flex mb-4">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="T√¨m theo t√™n ƒëƒÉng nh·∫≠p ho·∫∑c email">
          <button class="btn btn-pink" type="submit"><i class="bi bi-search"></i> T√¨m ki·∫øm</button>
        </form>

        <div class="table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>T√™n ƒëƒÉng nh·∫≠p</th>
                <th>Email</th>
                <th>Vai tr√≤</th>
                <th>H√†nh ƒë·ªông</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <tr><td colspan="5" class="text-center">ƒêang t·∫£i...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal th√™m user -->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addUserForm">
          <div class="modal-header">
            <h5 class="modal-title">Th√™m ng∆∞·ªùi d√πng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" name="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            <input class="form-control mb-2" name="email" type="email" placeholder="Email" required>
            <input class="form-control mb-2" name="password" type="password" placeholder="M·∫≠t kh·∫©u" required>
            <select class="form-select" name="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">H·ªßy</button>
            <button type="submit" class="btn btn-pink">Th√™m</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tableBody = document.getElementById("userTableBody");
    const searchForm = document.getElementById("searchForm");
    const addUserForm = document.getElementById("addUserForm");

    // üîç Load danh s√°ch users
    async function loadUsers(query = "") {
      tableBody.innerHTML = "<tr><td colspan='5'>ƒêang t·∫£i...</td></tr>";
      try {
        const res = await fetch(`http://localhost:3000/api/users?search=${query}`);
        const data = await res.json();
        if (!data.length) {
          tableBody.innerHTML = "<tr><td colspan='5'>Kh√¥ng c√≥ ng∆∞·ªùi d√πng n√†o</td></tr>";
          return;
        }
        tableBody.innerHTML = data.map(u => `
          <tr>
            <td>${u.id}</td>
            <td>${u.username}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editUser(${u.id}, '${u.username}', '${u.email}', '${u.role}')"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        `).join("");
      } catch (err) {
        tableBody.innerHTML = "<tr><td colspan='5' class='text-danger'>L·ªói t·∫£i d·ªØ li·ªáu!</td></tr>";
      }
    }

    // üîé T√¨m ki·∫øm user
    searchForm.addEventListener("submit", e => {
      e.preventDefault();
      loadUsers(document.getElementById("searchInput").value.trim());
    });

    // ‚ûï Th√™m user
    addUserForm.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(addUserForm));
      const res = await fetch("http://localhost:3000/api/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const data = await res.json();
      alert(data.message || "Th√™m th√†nh c√¥ng");
      addUserForm.reset();
      document.querySelector("#addUserModal .btn-close").click();
      loadUsers();
    });

    // ‚úèÔ∏è S·ª≠a user (ƒë∆°n gi·∫£n ch·ªâ prompt)
    async function editUser(id, username, email, role) {
      const newEmail = prompt("C·∫≠p nh·∫≠t email:", email);
      if (!newEmail) return;
      const res = await fetch(`http://localhost:3000/api/users/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email: newEmail, role })
      });
      const data = await res.json();
      alert(data.message);
      loadUsers();
    }

    // ‚ùå X√≥a user
    async function deleteUser(id) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?")) return;
      const res = await fetch(`http://localhost:3000/api/users/${id}`, { method: "DELETE" });
      const data = await res.json();
      alert(data.message);
      loadUsers();
    }

    // üîÑ Kh·ªüi ch·∫°y
    loadUsers();
  </script>
</body>
</html>
